<div class="container jumbotron text-center wow fadeInUp" data-wow-delay="0.5s">
    <h1>Assign Show Timings to Theatre</h1>

    <p>{{ tagline }}</p>

    <div>
        <center>
            <table class="table">
                <thead>
                <tr>  <span style="padding-right: 1cm;"><a href="/city"><i class="fa fa-map-marker" style="
                  padding-right: 0.2cm;"></i>City</a></span>
                  <span style="padding-right: 1cm;"><a href="/movies"><i class="fa fa-film" style="padding-right: 0.2cm;"></i>Movies</a></span>
                  <span style="padding-right: 1cm;"><a href="/theatre"><i class="fa fa-film" style="padding-right: 0.2cm;"></i>Theatre</a></span>
                  
  <span style="padding-right: 1cm;"><a href="/assign"><i class="fa fa-pencil" style="padding-right: 0.2cm;"></i>Assign</a></span>
                </tr>  <tr>
                        <th>Theatre Name</th>
                        <th>Select Theatre</th>
                        <th>
                          Operations
                        </th>
                        <th>

                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="string" placeholder="Timings"  ng-model="showtime.showTimings" /></td>

                        <td><select class="form-control" ng-model="showtime.theatreName">
                               <option ng-repeat="theatre in theatreList" ng-value ="theatre.theatreName">
                                   {{theatre.theatreName}}
                               </option>
                            </select>
                        </td>
                        <td><button ng-click="addTimings(showtime)" class="btn btn-dark-green waves-effect">Add </button>
                        </td>

                        <td><button ng-click="updateShowtime(showtime)" class="btn btn-mdb waves-effect">Update</button></td>

                    </tr>
                    <tr ng-repeat="showtime in showtimeList">
                      <td>{{showtime.showTimings}}</td>
                      <td>{{showtime.theatreName}}</td>
                      <td><button ng-click="removeShowtime(showtime)" class="btn btn-danger waves-effect">Remove</button></td>
                      <td><button ng-click="editShowtime(showtime)" class="btn btn-primary waves-effect">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </center>
    </div>
